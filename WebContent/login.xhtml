<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"	
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
			    template="/WEB-INF/facelets/templates/layout.xhtml"> 

	<ui:define name="encabezado">
		<ui:include src="/WEB-INF/facelets/headers/defaultHeader.xhtml"/>
	</ui:define>
	
	<ui:define name="body">
		<h1><p:outputLabel>Iniciar Sesi칩n</p:outputLabel></h1>
		<p:separator></p:separator>
		<h:form class="form-horizontal">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			<fieldset>
				<h:panelGrid>
					<p:outputLabel value="Usuario"/>
					<!-- Text input-->
					<p:inputText name="username" value="#{userBean.user.userName}" />
					
					<p:outputLabel value="Contrase침a"/>
					<!-- Password input-->
					<p:password name="userpass" value="#{userBean.user.password}" />
					<br />
					<!-- Button -->
					
					<p:commandButton  action="#{userBean.verificarDatos()}" icon="fa fa-sign-in" styleClass="btn btn-success btn-lg" value="Iniciar Sesi칩n"/>
				</h:panelGrid>
			</fieldset>
			<br/>
			<!-- Registrate -->
			<b>Si no tienes cuenta <h:link value="registrate!" outcome="signup" /></b>
			<br></br><br></br>
			<h:form>
				<div class="well" style="width:50%">	
					<b>Datos de los usuarios del sistema</b> <br></br>				
					<p:dataTable id="tablaUsuarios" var="item" value="#{userBean.users}" widgetVar="usersTable" emptyMessage="No se encuentra ningun Usuario" paginator="true" rows="5"
					 			 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					 			 rowsPerPageTemplate="5,10,15" filteredValue="#{userBean.filteredUsers}">
						<f:facet name="header">
				            <p:outputPanel>
				                <h:outputText value="Buscar:" />
				                <p:inputText id="globalFilter" onkeyup="PF('usersTable').filter()" style="width:150px" placeholder=""/>
				            </p:outputPanel>
				        </f:facet>
						
						<p:column headerText="Usuario" filterBy="#{item.userName}" filterMatchMode="contains" sortBy="#{item.userName}">
							<p:outputLabel value="#{item.userName}" />
						</p:column>
						
						<p:column headerText="Contrase침a" filterBy="#{item.password}" filterMatchMode="contains" sortBy="#{item.password}">
							<p:outputLabel value="#{item.password}" />
						</p:column>
						
						<p:column headerText="Rol" filterBy="#{item.roll}" filterMatchMode="contains" sortBy="#{item.roll}">
							<p:outputLabel value="#{item.roll}" />
						</p:column>
						
						<p:column headerText="Estado" filterBy="#{item.getEstado()}" filterMatchMode="contains" sortBy="#{item.getEstado()}">
							<p:outputLabel value="#{item.getEstado()}" />
						</p:column>
						
					</p:dataTable>
				</div>
			</h:form>
		</h:form>
		 
	</ui:define>
	
</ui:composition>
