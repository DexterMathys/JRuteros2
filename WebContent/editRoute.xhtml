<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="/WEB-INF/facelets/templates/layout.xhtml"> 

	<ui:define name="encabezado">
		<ui:include src="/WEB-INF/facelets/headers/userHeader.xhtml"/>
	</ui:define>
	
	<ui:define name="menu">
		<ui:include src="/WEB-INF/facelets/menus/userMenu.xhtml"/>
	</ui:define>
	
	<ui:define name="body">
		<h:panelGrid style="width: 100%" rendered="#{userBean.validateSessionUser()}">
			<div class="container-fluid">
				<h:form>
				<h1><p:outputLabel value="Edit Ruta" /></h1>
				</h:form>
				<p:separator/>
				
				<p class="well">Completa todos los campos y luego presiona <b>Confirmar</b> para editar la ruta</p><br></br>
				
				<h:form method="post" enctype="multipart/form-data" >
					<ui:include src="/WEB-INF/facelets/forms/routeForm.xhtml"/>
					<div class="row inline">
						<div class="col-xs-4">
							<p:fileUpload mode="simple" value="#{routeBean.uploadedFile}" />
						</div>
						<div class="col-xs-2">
							(m√°ximo 650kb por foto)
						</div>		
						<div class="col-xs-2">
							<p:commandButton icon="fa fa-plus" value="Foto" action="#{routeBean.uploadPhoto()}" ajax="false" />
						</div>
					</div>
					<br></br>			
					 <h:commandButton styleClass="btn btn-success btn-lg" value="Confirmar" action="#{routeBean.update()}"/>	
					
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<h:link class="btn btn-danger btn-lg" outcome="index">
						<span>Cancelar</span>
					</h:link>
	 			</h:form>
			</div>
		</h:panelGrid>
		
		<h:form rendered="#{!userBean.validateSessionUser()}">
			<ui:include src="/WEB-INF/facelets/templates/error.xhtml"/>
		</h:form>
	</ui:define>
	

</ui:composition>
