<aside xmlns:h="http://java.sun.com/jsf/html" 
       xmlns:p="http://primefaces.org/ui"
       class="main-sidebar">
	<!-- sidebar: style can be found in sidebar.less -->
	<section class="sidebar">
		<h:form rendered="#{userBean.validateSessionAdmin()}">
			<ul class="sidebar-menu">
				<li class="header">MEN&#218;</li>

				<li>
					<h:link outcome="users"> 
						<i class="fa fa-users"></i>
						<span class='menu-options'>Usuarios</span>
					</h:link>
				</li>
				<li>
					<h:link outcome="activities"> 
						<i class="fa fa-search"></i>
						<span class='menu-options'>Actividades</span>
					</h:link>
				</li>	
				<li class="menu-options">
						<p:commandLink action="#{userBean.logout()}">
							<i class="fa fa-sign-out" aria-hidden="true"></i>
							<span class='menu-options'>Salir</span>
						</p:commandLink>
					</li>		
			</ul>
		</h:form>
	</section>
	<!-- /.sidebar -->
</aside>
