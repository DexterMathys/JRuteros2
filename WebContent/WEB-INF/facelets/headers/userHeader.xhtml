<header xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	class="main-header">

	<!-- Logo -->
	<a href="#" class="logo"> <!-- mini logo for sidebar mini 50x50 pixels -->
		<span class="logo-mini"><b>JR</b></span> <!-- logo for regular state and mobile devices -->
		<span class="logo-lg"><b>JRuteros</b></span>
	</a>

	<!-- Header Navbar: style can be found in header.less -->
	<nav class="navbar navbar-static-top" role="navigation">
		<!-- Sidebar toggle button-->
		<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
			<span class="sr-only">Toggle navigation</span>
		</a>
		<h:form rendered="#{userBean.verificarSesion()}">
			<!-- Navbar Right Menu -->
			<div class="navbar-custom-menu">
				<ul class="nav navbar-nav">
					<!-- User Account: style can be found in dropdown.less -->
					<li class="dropdown user user-menu">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"> 
							<span class="hidden-xs">
								<p:outputLabel value="#{userBean.user.userName}" />
							</span>
						</a>
						<ul class="dropdown-menu">
							<li class="user-header">
								<p>
									<p:outputLabel value="#{userBean.user.name} #{userBean.user.lastName}" />
									<small>
										<p:outputLabel value="Perfil Administrador" rendered="#{userBean.user.roll == 'Admin'}" />
										<p:outputLabel value="Perfil Usuario" rendered="#{userBean.user.roll == 'User'}" />
									</small>
								</p>
							</li>
							<!-- Menu Footer-->
							<li class="user-footer">
								<div class="pull-left">
									<h:link outcome="editprofile" styleClass="btn btn-success btn-flat">Perfil</h:link>
								</div>
								<div class="pull-right">
									<p:commandButton value="Salir" styleClass="btn btn-danger btn-flat" action="#{userBean.logout()}" />
								</div>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</h:form>

	</nav>
</header>
