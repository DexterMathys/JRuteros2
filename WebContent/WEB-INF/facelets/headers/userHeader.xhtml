<header xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		class="main-header">
	<!-- Logo -->
	<a href="#" class="logo">
		<!-- mini logo for sidebar mini 50x50 pixels -->
		<span class="logo-mini"><b>JR</b></span>
		
		<!-- logo for regular state and mobile devices -->
		<span class="logo-lg"><b>JRuteros</b></span>
	</a>
	
	<!-- Header Navbar: style can be found in header.less -->
	<nav class="navbar navbar-static-top" role="navigation">
		<!-- Sidebar toggle button-->
		<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
			<span class="sr-only">Toggle navigation</span>
		</a>
		
		<!-- Navbar Right Menu -->
		<div class="navbar-custom-menu">
			<ul class="nav navbar-nav">
				 <!-- User Account: style can be found in dropdown.less -->
		        <li class="dropdown user user-menu">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
		            <img src="" class="user-image" alt="#{userBean.user.userName}"/>
		            <span class="hidden-xs"><p:outputLabel value="#{userBean.user.userName}"/></span>
		          </a>
		          <ul class="dropdown-menu">
		            <!-- User image -->
		            <li class="user-header">
		              <img src="" class="img-circle" alt="#{userBean.user.userName}"/>
		              <p>
		                <p:outputLabel value="#{userBean.user.name} #{userBean.user.lastName}"/>
		                <small>
		                	<p:outputLabel value="Perfil Administrador" rendered="#{userBean.user.roll == 'Admin'}"/>
		                		
		                	<p:outputLabel value="Perfil Usuario" rendered="#{userBean.user.roll == 'User'}"/>
		                </small>
		              </p>
		            </li>
		            <!-- Menu Footer-->
		            <li class="user-footer">
		              <div class="pull-left">
		                <a href="#" class="btn btn-default btn-flat">Perfil</a>
		              </div>
		              <div class="pull-right">
		                <a href="#" class="btn btn-default btn-flat">Salir</a>
		              </div>
		            </li>
		          </ul>
		        </li>
			</ul>
		</div>
	</nav>
</header>
